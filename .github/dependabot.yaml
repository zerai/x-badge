# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
    - package-ecosystem: "composer"
      target-branch: "main"
      directory: "/"
      versioning-strategy: "increase-if-necessary"
      open-pull-requests-limit: 10
      schedule:
          interval: "daily"
      assignees:
          - "zerai"
      commit-message:
          include: "scope"
          prefix: "composer"
      labels:
          - "php dependency"


    #
    # Tools dependecy track
    #
    - package-ecosystem: "composer"
      target-branch: "main"
      directory: "/tools/ecs"
      versioning-strategy: "increase-if-necessary"
      open-pull-requests-limit: 3
      schedule:
          interval: "daily"
      assignees:
          - "zerai"
      commit-message:
          include: "scope"
          prefix: "composer"
      labels:
          - "tool dependency"


    - package-ecosystem: "composer"
      target-branch: "main"
      directory: "/tools/phpstan"
      versioning-strategy: "increase-if-necessary"
      open-pull-requests-limit: 3
      schedule:
          interval: "daily"
      assignees:
          - "zerai"
      commit-message:
          include: "scope"
          prefix: "composer"
      labels:
          - "tool dependency"


    - package-ecosystem: "composer"
      target-branch: "main"
      directory: "/tools/psalm"
      versioning-strategy: "increase-if-necessary"
      open-pull-requests-limit: 3
      schedule:
          interval: "daily"
      assignees:
          - "zerai"
      commit-message:
          include: "scope"
          prefix: "composer"
      labels:
          - "tool dependency"


    #
    # GHA dependency track
    #
    - package-ecosystem: "github-actions"
      directory: "/"
      open-pull-requests-limit: 5
      schedule:
          interval: "daily"
      assignees:
          - "zerai"
      commit-message:
          include: "scope"
          prefix: "github-actions"
      labels:
          - "CI dependency"
