paths:
    - ./badge/src
exclude_files: ~

layers:
    - name: Application
      collectors:
          - type: bool
            must:
                - type: directory
                  regex: src/Application/.*
            must_not:
                - type: directory
                  regex: src/Application/PortIn/.*
                - type: directory
                  regex: src/Application/PortOut/.*
                - type: className
                  regex: .*Application\\Image
                - type: directory
                  regex: badge/src/Application/Domain/Model/Service/ContextProducer/.*Reader.*
                - type: className
                  regex: .*DetectableComposerLock.*
                - type: className
                  regex: .*DetectableGitAttributes.*
                - type: className
                  regex: .*DetectableBranch.*
                - type: className
                  regex: .*RepositoryDetailReader.*

    - name: ApplicationPublic
      collectors:
          - type: bool
            must:
                - type: className
                  regex: .*Application\\Image
                - type: directory
                  regex: badge/src/Application/Domain/Model/Service/ContextProducer/.*Reader.*
                - type: className
                  regex: .*DetectableComposerLock.*
                - type: className
                  regex: .*DetectableGitAttributes.*
                - type: className
                  regex: .*DetectableBranch.*
                - type: className
                  regex: .*RepositoryDetailReader.*
            must_not:
                - type: className
                  regex: .*Application\\ImageFactory

    - name: Port
      collectors:
          - type: directory
            regex: src/Application/PortIn/.*
          - type: directory
            regex: src/Application/PortOut/.*

    - name: Adapter
      collectors:
          - type: directory
            regex: src/Adapter/.*


ruleset:
    Adapter:
        - Port
    Port:
        - ApplicationPublic
    Application:
        - ApplicationPublic
        - Port

skip_violations:
    Badge\Adapter\Out\CommittedFileChecker:
        - Badge\Application\Domain\Model\RepositoryDetail
    Badge\Adapter\Out\DefaultBranchDetector:
        - Badge\Application\Domain\Model\RepositoryDetail
    Badge\Adapter\Out\PackagistRepositoryReader:
        - Badge\Application\Domain\Model\RepositoryDetail
    Badge\Adapter\Out\AcceptanceTestCommittedFileChecker:
        - Badge\Application\Domain\Model\RepositoryDetail
    Badge\Application\PortOut\CommittedFileChecker:
        - Badge\Application\Domain\Model\RepositoryDetail
